<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <!--이벤트-->
        <!--버튼 클릭시(onclick) 경고창 생성(alert)-->
        <input type="button" value="hi" onclick="alert('hi')">
        
        <!--뭔가가 변경이 되었을 떄(onchange) 경고창 생성-->
        <input type="text" onchange="alert('changed')">
        
        <!--키가 눌리면(onkeydown) 경고창 생성-->
        <input type="text" onkeydown="alert('key down!')">
    </body>

</html>
